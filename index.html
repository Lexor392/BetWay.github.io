<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Casino</title>

    <link rel="preload" as="image" href="public/images/compress_wheel-fx-circle-lose.png">
    <link rel="preload" as="image" href="public/images/compress_wheel-fx-circle-win2.png">

    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
    <link rel="stylesheet" href="public/styles/preloader.css">
    <link rel="stylesheet" href="public/styles/style.css">
    <link rel="stylesheet" href="public/styles/media.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="preloader">
        <div class="preloader__row">
            <div class="preloader__item"></div>
            <div class="preloader__item"></div>
        </div>
    </div>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <div class="logo">
                    <img src="./public/images/betway.svg" alt="">
                </div>
                <p>casino</p>
            </div>
        </div>
    </header>
    <main class="main">
        <video autoplay="autoplay" muted loop playsinline id="video-bg">
            <source src="./public/images/Crypto-matrix.mp4" type="video/mp4">
        </video>
        <div class="container">
            <img src="./public/images/1eth-purpl.png" class="bg-img bg-img1 moove20">
            <img src="./public/images/2btc-purpl.png" class="bg-img bg-img2 moove10">
            <img src="./public/images/3usdt-purpl.png" class="bg-img bg-img3 moove10">
            <img src="./public/images/4matic-purpl.png" class="bg-img bg-img4 moove20">
            <img src="./public/images/mobile-eth-purpl.png" class="bg-mobile-img bg-mobile-img1">
            <img src="./public/images/2btc-purpl.png" class="bg-mobile-img bg-mobile-img2">
            <img src="./public/images/3usdt-purpl.png" class="bg-mobile-img bg-mobile-img3">
            <img src="./public/images/mobile-matic-purpl.png" class="bg-mobile-img bg-mobile-img4">
            <div class="block">
                <div class="circle-wrapper">
                    <div class="block-key"></div>
                    <button class="btn-click"></button>
                    <div class="circle-bg"></div>
                    <div class="circle"></div>
                    <div class="bg-container"></div>
                    <div class="bg-circle"></div>
                    <div class="try-again"></div>
                    <div class="try-again-bg"></div>
                    <div class="img-container">
                        <img src="./public/images/compress_won-circle.png" class="won-circle">
                        <a class="img-container-btn" href="#">
                            <button class="btn-success">
                                <span>CONNECT WALLET</span>
                            </button>
                        </a>
                    </div>
                    <div class="container-count">
                        <div class="bg-count1"></div>
                        <div class="bg-count2"></div>
                        <div class="content">
                            <span class="title">YOUR SPINS</span>
                            <span id="count">2</span>
                        </div>
                    </div>
                </div>
                <div class="block-text-wrapper">
                    <img src="./public/images/crypto-lines-left.png" class="img-border1">
                    <img src="./public/images/crypto-lines-right.png" class="img-border2">
                    <div class="block-text-bg"></div>
                    <div class="title" id="container-text">Spin the wheel of fortune and get a chance to win cool
                        bonuses to get you started
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./public/scripts/script.js"></script>
</body>

</html>
